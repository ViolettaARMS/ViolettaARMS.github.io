<!DOCTYPE html>
<html>
    <head>
        <title>Инструменты для макетирования</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="maketirovanie">
            <div class="container">
                <h1>Инструменты для макетирования</h1>
                <div class="row">
                    <div class="cell">
                        <img src="images/cutter2.jpg">
                        <p class="title">Резак 18мм</p>
                        <p class="price"><strong>от 500р</strong></p>
                        <p><input type="button" value="купить"></p>
                    </div>
                    <div class="cell">
                        <img src="images/cutter1.jpg">
                        <p class="title">Резак 9мм</p>
                        <p class="price"><strong>от 100р</strong></p>
                        <p><input type="button" value="купить"></p>
                    </div>
                    <div class="cell">
                        <img src="images/mat.jpg">
                        <p class="title">Коврик для резки</p>
                        <p class="price"><strong>от 350р</strong></p>
                        <p><input type="button" value="купить"></p>
                    </div>
                    <div class="cell">
                        <img src="images/ruler.jpg">
                        <p class="title">Линейка</p>
                        <p class="price"><strong>от 400р</strong></p>
                        <p><input type="button" value="купить"></p>
                    </div>
                </div>
            </div>    
        </section>
    </body>
</html>
